<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Card Rail - Project Portfolio Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            text-align: center;
            font-size: 1.1rem;
        }

        .risk-overview {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .overview-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .risk-level-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .risk-low {
            background: #48bb78;
            color: white;
        }

        .risk-medium {
            background: #ed8936;
            color: white;
        }

        .risk-high {
            background: #e53e3e;
            color: white;
        }

        .risk-critical {
            background: #9f7aea;
            color: white;
        }

        .risk-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .risk-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid #667eea;
        }

        .risk-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .risk-card.critical {
            border-left-color: #e53e3e;
        }

        .risk-card.high {
            border-left-color: #ed8936;
        }

        .risk-card.medium {
            border-left-color: #f6ad55;
        }

        .risk-card.low {
            border-left-color: #48bb78;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .project-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
        }

        .risk-score {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .card-content {
            margin-bottom: 15px;
        }

        .risk-factors {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .factor-badge {
            background: #edf2f7;
            color: #4a5568;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #718096;
        }

        .trend-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .trend-up {
            color: #e53e3e;
        }

        .trend-down {
            color: #48bb78;
        }

        .trend-stable {
            color: #718096;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .overview-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .risk-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Risk Management Dashboard</h1>
            <p>Real-time risk assessment and prescriptive analytics</p>
        </div>

        <div class="risk-overview">
            <div class="overview-stats" id="overview-stats">
                <div class="stat-card">
                    <h3 id="total-projects">-</h3>
                    <p>Total Projects</p>
                </div>
                <div class="stat-card">
                    <h3 id="high-risk-projects">-</h3>
                    <p>High Risk Projects</p>
                </div>
                <div class="stat-card">
                    <h3 id="critical-risk-projects">-</h3>
                    <p>Critical Risk Projects</p>
                </div>
                <div class="stat-card">
                    <h3 id="avg-risk-score">-</h3>
                    <p>Average Risk Score</p>
                </div>
            </div>

            <div style="text-align: center; margin-bottom: 20px;">
                <button class="refresh-btn" onclick="loadRiskData()" id="refresh-btn">
                    Refresh Risk Data
                </button>
            </div>

            <div id="risk-cards-container">
                <div class="loading">Loading risk data...</div>
            </div>
        </div>
    </div>

    <script>
        // API base URL
        const API_BASE = '/api/v1';

        // Load risk data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadRiskData();
        });

        async function loadRiskData() {
            const refreshBtn = document.getElementById('refresh-btn');
            const container = document.getElementById('risk-cards-container');
            
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Loading...';
            
            try {
                // Load portfolio risk overview
                const response = await fetch(`${API_BASE}/predictive/portfolio/risk-overview`);
                const data = await response.json();
                
                if (data.success) {
                    updateOverviewStats(data);
                    updateRiskCards(data.risk_cards);
                } else {
                    showError(data.error || 'Failed to load risk data');
                }
            } catch (error) {
                console.error('Error loading risk data:', error);
                showError('Failed to connect to server');
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'Refresh Risk Data';
            }
        }

        function updateOverviewStats(data) {
            document.getElementById('total-projects').textContent = data.total_projects;
            document.getElementById('high-risk-projects').textContent = data.high_risk_projects;
            document.getElementById('critical-risk-projects').textContent = data.critical_risk_projects;
            document.getElementById('avg-risk-score').textContent = data.average_risk_score.toFixed(1);
        }

        function updateRiskCards(riskCards) {
            const container = document.getElementById('risk-cards-container');
            
            if (!riskCards || riskCards.length === 0) {
                container.innerHTML = '<div class="loading">No risk data available</div>';
                return;
            }
            
            const cardsHtml = riskCards.map(card => createRiskCard(card)).join('');
            container.innerHTML = `<div class="risk-cards">${cardsHtml}</div>`;
        }

        function createRiskCard(card) {
            const riskClass = getRiskClass(card.risk_level);
            const trendClass = getTrendClass(card.trend);
            const trendIcon = getTrendIcon(card.trend);
            
            return `
                <div class="risk-card ${riskClass}">
                    <div class="card-header">
                        <div class="project-name">${card.project_name}</div>
                        <div class="risk-score">${card.risk_score.toFixed(1)}</div>
                    </div>
                    
                    <div class="card-content">
                        <div style="margin-bottom: 10px;">
                            <span class="risk-level-indicator risk-${card.risk_level.toLowerCase()}">
                                ${card.risk_level}
                            </span>
                        </div>
                        
                        <div class="risk-factors">
                            <span class="factor-badge">${card.critical_factors} Critical Factors</span>
                            <span class="factor-badge">${card.high_impact_actions} High Impact Actions</span>
                        </div>
                    </div>
                    
                    <div class="card-footer">
                        <div class="trend-indicator ${trendClass}">
                            <span>${trendIcon}</span>
                            <span>${card.trend}</span>
                        </div>
                        <div>Updated: ${formatDate(card.last_updated)}</div>
                    </div>
                </div>
            `;
        }

        function getRiskClass(riskLevel) {
            switch (riskLevel.toLowerCase()) {
                case 'critical': return 'critical';
                case 'high': return 'high';
                case 'medium': return 'medium';
                case 'low': return 'low';
                default: return '';
            }
        }

        function getTrendClass(trend) {
            switch (trend.toLowerCase()) {
                case 'increasing': return 'trend-up';
                case 'decreasing': return 'trend-down';
                case 'stable': return 'trend-stable';
                default: return 'trend-stable';
            }
        }

        function getTrendIcon(trend) {
            switch (trend.toLowerCase()) {
                case 'increasing': return '↗';
                case 'decreasing': return '↘';
                case 'stable': return '→';
                default: return '→';
            }
        }

        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            } catch (error) {
                return 'Unknown';
            }
        }

        function showError(message) {
            const container = document.getElementById('risk-cards-container');
            container.innerHTML = `<div class="error">Error: ${message}</div>`;
        }

        // Auto-refresh every 5 minutes
        setInterval(loadRiskData, 5 * 60 * 1000);
    </script>
</body>
</html>
