<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project Portfolio Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-body {
            padding: 40px;
        }
        .role-selector {
            margin-bottom: 20px;
        }
        .role-option {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .role-option:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }
        .role-option.selected {
            border-color: #667eea;
            background: #e3f2fd;
        }
        .role-option i {
            font-size: 2em;
            margin-bottom: 10px;
            display: block;
        }
        .demo-credentials {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9em;
        }
        .demo-credentials h6 {
            color: #495057;
            margin-bottom: 10px;
        }
        .demo-credentials ul {
            margin-bottom: 0;
            padding-left: 20px;
        }
        .demo-credentials li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h2><i class="fas fa-rocket"></i> PPM System</h2>
            <p class="mb-0">AI-Powered Project Management</p>
        </div>
        
        <div class="login-body">
            <h4 class="text-center mb-4">Welcome Back</h4>
            
            <!-- Role Selection -->
            <div class="role-selector">
                <label class="form-label">Select Your Role</label>
                <div class="row">
                    <div class="col-4">
                        <div class="role-option" onclick="selectRole('developer')">
                            <i class="fas fa-code text-primary"></i>
                            <div>Developer</div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="role-option" onclick="selectRole('manager')">
                            <i class="fas fa-user-tie text-success"></i>
                            <div>Manager</div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="role-option" onclick="selectRole('admin')">
                            <i class="fas fa-shield-alt text-danger"></i>
                            <div>Admin</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100" onclick="handleLogin(event)">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            
            <!-- Demo Credentials -->
            <div class="demo-credentials">
                <h6><i class="fas fa-info-circle"></i> Demo Credentials</h6>
                <ul>
                    <li><strong>Developer:</strong> dev@company.com / dev123</li>
                    <li><strong>Manager:</strong> manager@company.com / mgr123</li>
                    <li><strong>Admin:</strong> admin@company.com / admin123</li>
                </ul>
            </div>
            
            <div class="text-center mt-3">
                <small class="text-muted">
                    <a href="#" onclick="forgotPassword()">Forgot password?</a> | 
                    <a href="#" onclick="contactSupport()">Need help?</a>
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedRole = 'developer';
        
        function selectRole(role) {
            selectedRole = role;
            
            // Update visual selection
            document.querySelectorAll('.role-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            // Auto-fill demo credentials based on role
            const credentials = {
                'developer': { email: 'dev@company.com', password: 'dev123' },
                'manager': { email: 'manager@company.com', password: 'mgr123' },
                'admin': { email: 'admin@company.com', password: 'admin123' }
            };
            
            document.getElementById('email').value = credentials[role].email;
            document.getElementById('password').value = credentials[role].password;
        }
        
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (!email || !password) {
                showAlert('Please enter both email and password', 'warning');
                return;
            }
            
            // Demo authentication
            const validCredentials = {
                'dev@company.com': { role: 'developer', name: 'John Developer' },
                'manager@company.com': { role: 'manager', name: 'Sarah Manager' },
                'admin@company.com': { role: 'admin', name: 'Mike Admin' }
            };
            
            if (validCredentials[email] && password === 'dev123' || password === 'mgr123' || password === 'admin123') {
                const user = validCredentials[email];
                
                // Store user session
                sessionStorage.setItem('user', JSON.stringify({
                    email: email,
                    role: user.role,
                    name: user.name,
                    loginTime: new Date().toISOString()
                }));
                
                showAlert(`Welcome back, ${user.name}!`, 'success');
                
                // Redirect based on role
                setTimeout(() => {
                    switch(user.role) {
                        case 'developer':
                            window.location.href = '/web/developer-workbench';
                            break;
                        case 'manager':
                            window.location.href = '/web/dashboard';
                            break;
                        case 'admin':
                            window.location.href = '/web/admin';
                            break;
                        default:
                            window.location.href = '/web/dashboard';
                    }
                }, 1000);
                
            } else {
                showAlert('Invalid credentials. Please try again.', 'danger');
            }
        }
        
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.top = '20px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 3000);
        }
        
        function forgotPassword() {
            showAlert('Password reset feature coming soon!', 'info');
        }
        
        function contactSupport() {
            showAlert('Support contact feature coming soon!', 'info');
        }
        
        // Auto-select developer role on page load
        document.addEventListener('DOMContentLoaded', function() {
            selectRole('developer');
        });
    </script>
</body>
</html>
