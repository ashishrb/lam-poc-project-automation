<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .entity-info {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
        }

        .entity-info h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .entity-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .entity-detail {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .entity-detail label {
            font-weight: 600;
            color: #6c757d;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 5px;
        }

        .entity-detail span {
            color: #495057;
            font-size: 1rem;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
        }

        .control-group input, .control-group select {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .timeline-container {
            padding: 30px;
        }

        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e9ecef;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .timeline-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -37px;
            top: 25px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #667eea;
            border: 3px solid white;
            box-shadow: 0 0 0 2px #667eea;
        }

        .timeline-item.create::before {
            background: #28a745;
            box-shadow: 0 0 0 2px #28a745;
        }

        .timeline-item.update::before {
            background: #ffc107;
            box-shadow: 0 0 0 2px #ffc107;
        }

        .timeline-item.delete::before {
            background: #dc3545;
            box-shadow: 0 0 0 2px #dc3545;
        }

        .timeline-item.approve::before {
            background: #28a745;
            box-shadow: 0 0 0 2px #28a745;
        }

        .timeline-item.reject::before {
            background: #dc3545;
            box-shadow: 0 0 0 2px #dc3545;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .timeline-title {
            flex: 1;
        }

        .timeline-title h4 {
            color: #495057;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .timeline-title p {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .timeline-meta {
            text-align: right;
        }

        .action-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: inline-block;
        }

        .action-create {
            background: #d4edda;
            color: #155724;
        }

        .action-update {
            background: #fff3cd;
            color: #856404;
        }

        .action-delete {
            background: #f8d7da;
            color: #721c24;
        }

        .action-approve {
            background: #d4edda;
            color: #155724;
        }

        .action-reject {
            background: #f8d7da;
            color: #721c24;
        }

        .timeline-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-item label {
            display: block;
            font-weight: 600;
            color: #6c757d;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .detail-item span {
            color: #495057;
            font-size: 1rem;
            font-weight: 500;
        }

        .timeline-changes {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .timeline-changes h5 {
            color: #495057;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .timeline-changes p {
            color: #6c757d;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
            font-size: 1.1rem;
        }

        .error {
            text-align: center;
            padding: 30px;
            color: #dc3545;
            background: #f8d7da;
            border-radius: 8px;
            margin: 20px;
        }

        .no-audit {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .export-section {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .export-info {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-export {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-export:hover {
            background: #218838;
        }

        .btn-export.secondary {
            background: #6c757d;
        }

        .btn-export.secondary:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .timeline-container {
                padding: 20px;
            }
            
            .timeline-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .timeline-meta {
                text-align: left;
            }
            
            .export-section {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Audit Timeline</h1>
            <p>Complete audit trail for entity changes and actions</p>
        </div>

        <div class="entity-info" id="entityInfo" style="display: none;">
            <h3>Entity Information</h3>
            <div class="entity-details">
                <div class="entity-detail">
                    <label>Entity Type</label>
                    <span id="entityType">-</span>
                </div>
                <div class="entity-detail">
                    <label>Entity ID</label>
                    <span id="entityId">-</span>
                </div>
                <div class="entity-detail">
                    <label>Total Actions</label>
                    <span id="totalActions">-</span>
                </div>
                <div class="entity-detail">
                    <label>Last Modified</label>
                    <span id="lastModified">-</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="entityType">Entity Type</label>
                <select id="entityTypeFilter">
                    <option value="project">Project</option>
                    <option value="task">Task</option>
                    <option value="user">User</option>
                    <option value="document">Document</option>
                </select>
            </div>
            <div class="control-group">
                <label for="entityId">Entity ID</label>
                <input type="number" id="entityIdFilter" placeholder="Enter entity ID">
            </div>
            <div class="control-group">
                <label for="actionFilter">Action</label>
                <select id="actionFilter">
                    <option value="">All Actions</option>
                    <option value="create">Create</option>
                    <option value="update">Update</option>
                    <option value="delete">Delete</option>
                    <option value="approve">Approve</option>
                    <option value="reject">Reject</option>
                </select>
            </div>
            <div class="control-group">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate">
            </div>
            <div class="control-group">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate">
            </div>
            <button class="btn" onclick="loadAuditTrail()">Load Timeline</button>
            <button class="btn btn-secondary" onclick="clearFilters()">Clear</button>
        </div>

        <div class="timeline-container">
            <div id="loading" class="loading" style="display: none;">
                <p>Loading audit timeline...</p>
            </div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="noAudit" class="no-audit" style="display: none;">
                <p>No audit trail found for this entity.</p>
            </div>
            <div class="timeline" id="timeline"></div>
        </div>

        <div class="export-section" id="exportSection" style="display: none;">
            <div class="export-info">
                <span id="exportInfo">Ready to export audit trail</span>
            </div>
            <div class="export-buttons">
                <button class="btn-export" onclick="exportAuditTrail('csv')">Export CSV</button>
                <button class="btn-export secondary" onclick="exportAuditTrail('json')">Export JSON</button>
                <button class="btn-export secondary" onclick="exportAuditTrail('pdf')">Export PDF</button>
            </div>
        </div>
    </div>

    <script>
        let currentAuditTrail = [];

        // Set default dates (last 30 days)
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const thirtyDaysAgo = new Date(today);
            thirtyDaysAgo.setDate(today.getDate() - 30);
            
            document.getElementById('startDate').value = thirtyDaysAgo.toISOString().split('T')[0];
            document.getElementById('endDate').value = today.toISOString().split('T')[0];
        });

        async function loadAuditTrail() {
            const entityType = document.getElementById('entityTypeFilter').value;
            const entityId = document.getElementById('entityIdFilter').value;
            const action = document.getElementById('actionFilter').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!entityType || !entityId) {
                showError('Please select entity type and enter entity ID');
                return;
            }

            showLoading(true);
            hideError();

            try {
                const requestBody = {
                    entity_type: entityType,
                    entity_id: parseInt(entityId),
                    start_date: startDate ? new Date(startDate).toISOString() : null,
                    end_date: endDate ? new Date(endDate).toISOString() : null,
                    user_id: null,
                    action: action || null
                };

                const response = await fetch('/api/v1/approval/audit/trail', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    currentAuditTrail = data.audit_trail;
                    renderAuditTimeline(data.audit_trail);
                    updateEntityInfo(entityType, entityId, data.audit_trail);
                } else {
                    showError(data.error || 'Failed to load audit trail');
                }
            } catch (error) {
                console.error('Error loading audit trail:', error);
                showError('Failed to load audit trail. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        function renderAuditTimeline(auditTrail) {
            const container = document.getElementById('timeline');
            
            if (!auditTrail || auditTrail.length === 0) {
                showNoAudit();
                return;
            }

            // Sort by timestamp (newest first)
            const sortedTrail = auditTrail.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            let html = '';
            
            sortedTrail.forEach(entry => {
                const actionClass = getActionClass(entry.action);
                const timeAgo = getTimeAgo(entry.timestamp);
                const formattedDate = formatDate(entry.timestamp);
                
                html += `
                    <div class="timeline-item ${entry.action}">
                        <div class="timeline-header">
                            <div class="timeline-title">
                                <h4>${entry.user_name}</h4>
                                <p>${entry.changes}</p>
                            </div>
                            <div class="timeline-meta">
                                <div class="action-badge ${actionClass}">${entry.action.toUpperCase()}</div>
                                <div style="font-size: 0.8rem; color: #6c757d;">
                                    ${timeAgo}<br>
                                    ${formattedDate}
                                </div>
                            </div>
                        </div>
                        
                        <div class="timeline-details">
                            <div class="detail-item">
                                <label>User ID</label>
                                <span>${entry.user_id}</span>
                            </div>
                            <div class="detail-item">
                                <label>IP Address</label>
                                <span>${entry.ip_address}</span>
                            </div>
                            <div class="detail-item">
                                <label>Entity</label>
                                <span>${entry.entity_type} #${entry.entity_id}</span>
                            </div>
                            <div class="detail-item">
                                <label>Session</label>
                                <span>${entry.session_id || 'N/A'}</span>
                            </div>
                        </div>
                        
                        <div class="timeline-changes">
                            <h5>Action Details</h5>
                            <p><strong>Action:</strong> ${entry.action}<br>
                            <strong>Entity:</strong> ${entry.entity_type} #${entry.entity_id}<br>
                            <strong>User:</strong> ${entry.user_name}<br>
                            <strong>IP:</strong> ${entry.ip_address}<br>
                            <strong>Timestamp:</strong> ${formattedDate}</p>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            showTimeline();
            showExportSection();
        }

        function updateEntityInfo(entityType, entityId, auditTrail) {
            document.getElementById('entityType').textContent = entityType;
            document.getElementById('entityId').textContent = entityId;
            document.getElementById('totalActions').textContent = auditTrail.length;
            
            if (auditTrail.length > 0) {
                const lastEntry = auditTrail.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))[0];
                document.getElementById('lastModified').textContent = formatDate(lastEntry.timestamp);
            } else {
                document.getElementById('lastModified').textContent = 'Never';
            }
            
            document.getElementById('entityInfo').style.display = 'block';
        }

        function getActionClass(action) {
            switch (action) {
                case 'create': return 'action-create';
                case 'update': return 'action-update';
                case 'delete': return 'action-delete';
                case 'approve': return 'action-approve';
                case 'reject': return 'action-reject';
                default: return 'action-update';
            }
        }

        function getTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffHours / 24);

            if (diffDays > 0) {
                return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
            } else if (diffHours > 0) {
                return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            } else {
                return 'Just now';
            }
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }

        function exportAuditTrail(format) {
            if (!currentAuditTrail || currentAuditTrail.length === 0) {
                alert('No audit trail data to export');
                return;
            }

            let content = '';
            let filename = `audit_trail_${document.getElementById('entityTypeFilter').value}_${document.getElementById('entityIdFilter').value}_${new Date().toISOString().split('T')[0]}`;

            switch (format) {
                case 'csv':
                    content = exportToCSV(currentAuditTrail);
                    filename += '.csv';
                    break;
                case 'json':
                    content = JSON.stringify(currentAuditTrail, null, 2);
                    filename += '.json';
                    break;
                case 'pdf':
                    alert('PDF export functionality would be implemented here');
                    return;
                default:
                    alert('Unsupported export format');
                    return;
            }

            // Create download link
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function exportToCSV(data) {
            const headers = ['ID', 'User ID', 'User Name', 'Action', 'Entity Type', 'Entity ID', 'IP Address', 'Timestamp', 'Changes'];
            const csvContent = [
                headers.join(','),
                ...data.map(row => [
                    row.id,
                    row.user_id,
                    `"${row.user_name}"`,
                    row.action,
                    row.entity_type,
                    row.entity_id,
                    row.ip_address,
                    `"${row.timestamp}"`,
                    `"${row.changes}"`
                ].join(','))
            ];
            return csvContent.join('\n');
        }

        function clearFilters() {
            document.getElementById('entityTypeFilter').value = 'project';
            document.getElementById('entityIdFilter').value = '';
            document.getElementById('actionFilter').value = '';
            
            const today = new Date();
            const thirtyDaysAgo = new Date(today);
            thirtyDaysAgo.setDate(today.getDate() - 30);
            
            document.getElementById('startDate').value = thirtyDaysAgo.toISOString().split('T')[0];
            document.getElementById('endDate').value = today.toISOString().split('T')[0];
            
            hideTimeline();
            hideExportSection();
            hideEntityInfo();
        }

        function showTimeline() {
            document.getElementById('timeline').style.display = 'block';
            document.getElementById('noAudit').style.display = 'none';
        }

        function showNoAudit() {
            document.getElementById('timeline').style.display = 'none';
            document.getElementById('noAudit').style.display = 'block';
        }

        function hideTimeline() {
            document.getElementById('timeline').style.display = 'none';
            document.getElementById('noAudit').style.display = 'none';
        }

        function showExportSection() {
            document.getElementById('exportSection').style.display = 'flex';
            document.getElementById('exportInfo').textContent = `Ready to export ${currentAuditTrail.length} audit entries`;
        }

        function hideExportSection() {
            document.getElementById('exportSection').style.display = 'none';
        }

        function hideEntityInfo() {
            document.getElementById('entityInfo').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
