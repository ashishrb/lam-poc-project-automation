{% extends "base.html" %}
{% block content %}
<h1>Submit Daily Update</h1>
<p class="text-muted">Share a concise status to inform leadership and auto-feed analytics. Your message appears on the Leadership Dashboard immediately.</p>
<form method="post" novalidate>
    <label>Name:
      <input type="text" name="name" value="{{ (form and form.get('name')) or '' }}" placeholder="Jane Doe" required>
    </label>
    <label>Project:
      <input type="text" name="project" value="{{ (form and form.get('project')) or '' }}" placeholder="PROJ001 or Project Name" required>
    </label>
    <label>Update:
      <textarea name="update" rows="4" placeholder="Key progress, blockers, next steps" required>{{ (form and form.get('update')) or '' }}</textarea>
    </label>
    <button type="submit">Submit</button>
</form>
{% endblock %}
